server:
  port: ${PORT:8080}

spring:
  datasource:
    url: jdbc:h2:mem:vevra_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect

  thymeleaf:
    cache: false
