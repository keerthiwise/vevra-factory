<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Products | Vevra</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">

</head>
<body>

<div th:replace="fragments :: navbar"></div>
<div th:replace="fragments :: floatingButtons"></div>


<div class="container mt-5">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Admin - Manage Products</h2>

    <a href="/admin/products/add" class="btn btn-success">
      + Add Product
    </a>
  </div>

  <div class="mb-3">
    <a href="/admin/dashboard" class="btn btn-outline-dark btn-sm">Dashboard</a>
    <a href="/admin/logout" class="btn btn-outline-danger btn-sm">Logout</a>
  </div>

  <div th:if="${#lists.isEmpty(products)}" class="alert alert-warning text-center">
    No products found.
  </div>

  <div class="table-responsive" th:if="${!#lists.isEmpty(products)}">
    <table class="table table-bordered table-striped align-middle">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Size</th>
        <th>Price</th>
        <th style="width:160px;">Actions</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="p : ${products}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td><span class="badge bg-primary" th:text="${p.category}"></span></td>
        <td><span class="badge bg-dark" th:text="${p.size}"></span></td>
        <td class="fw-bold text-success">â‚¹<span th:text="${p.price}"></span></td>

        <td>
          <a th:href="@{'/admin/products/edit/' + ${p.id}}"
             class="btn btn-sm btn-warning">Edit</a>

          <a th:href="@{'/admin/products/delete/' + ${p.id}}"
             class="btn btn-sm btn-danger"
             onclick="return confirm('Delete this product?')">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>

<div th:replace="fragments :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
