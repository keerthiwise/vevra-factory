<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Get Quote | Vevra</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">

</head>
<body>

<div th:replace="fragments :: navbar"></div>
<div th:replace="fragments :: floatingButtons"></div>


<div class="container mt-5">

  <div class="text-center mb-4">
    <h1 class="fw-bold">Request a Quote</h1>
    <p class="text-muted">Tell us your requirements and weâ€™ll share pricing.</p>
  </div>

  <!-- Success Message -->
  <div th:if="${success != null}" class="alert alert-success text-center" th:text="${success}"></div>

  <div class="row justify-content-center">
    <div class="col-md-8">

      <div class="card shadow-sm">
        <div class="card-body">

          <h4 class="fw-bold mb-3">Quote Details</h4>

          <form method="post" th:object="${quote}">

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Full Name</label>
                <input type="text" class="form-control" th:field="*{fullName}" required>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Phone</label>
                <input type="text" class="form-control" th:field="*{phone}" required>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Email</label>
              <input type="email" class="form-control" th:field="*{email}">
            </div>

            <div class="row">
              <div class="col-md-4 mb-3">
                <label class="form-label fw-bold">Product Type</label>
                <input type="text" class="form-control" th:field="*{productType}" placeholder="PET / Steel" required>
              </div>

              <div class="col-md-4 mb-3">
                <label class="form-label fw-bold">Quantity</label>
                <input type="text" class="form-control" th:field="*{quantity}" placeholder="1000 / 5000" required>
              </div>

              <div class="col-md-4 mb-3">
                <label class="form-label fw-bold">Delivery City</label>
                <input type="text" class="form-control" th:field="*{deliveryCity}" required>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Additional Message</label>
              <textarea class="form-control" th:field="*{message}" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-success w-100 fw-bold">
              Submit Quote Request
            </button>

          </form>

        </div>
      </div>

    </div>
  </div>

</div>

<div th:replace="fragments :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
