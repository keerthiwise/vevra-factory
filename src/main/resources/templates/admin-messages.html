<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html xmlns:th="http://www.thymeleaf.org">
      <head>
      <title>Contact Messages | Admin</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">

</head>
<body>

<div th:replace="fragments :: navbar"></div>
<div th:replace="fragments :: floatingButtons"></div>


<div class="container mt-5">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Contact Messages</h2>
    <a href="/admin/dashboard" class="btn btn-outline-dark">Dashboard</a>
  </div>

  <div th:if="${#lists.isEmpty(messages)}" class="alert alert-warning text-center">
    No contact messages found.
  </div>

  <div class="table-responsive" th:if="${!#lists.isEmpty(messages)}">
    <table class="table table-bordered table-striped align-middle">
      <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Message</th>
        <th>Date</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="m : ${messages}">
        <td th:text="${m.fullName}"></td>
        <td th:text="${m.phone}"></td>
        <td th:text="${m.email}"></td>
        <td th:text="${m.message}"></td>
        <td th:text="${m.createdAt}"></td>
      </tr>
      </tbody>
    </table>
  </div>

</div>

<div th:replace="fragments :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
</title>
</head>
<body>

</body>
</html>
