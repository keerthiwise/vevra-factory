<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quote Requests | Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>

<div th:replace="~{fragments :: navbar}"></div>
<div th:replace="~{fragments :: floatingButtons}"></div>

<div class="container mt-5 watermark-page">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Quote Requests</h2>
        <a href="/admin/dashboard" class="btn btn-outline-dark fw-bold">Dashboard</a>
    </div>

    <div th:if="${#lists.isEmpty(quotes)}" class="alert alert-warning text-center">
        No quote requests found.
    </div>

    <div class="table-responsive" th:if="${!#lists.isEmpty(quotes)}">
        <table class="table table-bordered table-striped align-middle">
            <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>City</th>
                <th>Message</th>
                <th>Date</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="q : ${quotes}">
                <td th:text="${q.fullName}"></td>
                <td th:text="${q.phone}"></td>
                <td th:text="${q.email}"></td>
                <td><span class="badge bg-primary" th:text="${q.productType}"></span></td>
                <td th:text="${q.quantity}"></td>
                <td th:text="${q.deliveryCity}"></td>
                <td th:text="${q.message}"></td>
                <td th:text="${q.createdAt}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<div th:replace="~{fragments :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
