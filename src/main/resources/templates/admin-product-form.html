<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add/Edit Product | Vevra</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>

<div th:replace="~{fragments :: navbar}"></div>
<div th:replace="~{fragments :: floatingButtons}"></div>

<div class="container mt-5 watermark-page">

  <h2 class="fw-bold mb-4"
      th:text="${product.id == null ? 'Add New Product' : 'Edit Product'}"></h2>

  <div class="mb-3">
    <a href="/admin/products" class="btn btn-outline-dark btn-sm fw-bold">Back</a>
    <a href="/admin/logout" class="btn btn-outline-danger btn-sm fw-bold">Logout</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">

      <form method="post" th:action="@{/admin/products/save}" th:object="${product}">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
          <label class="form-label fw-bold">Name</label>
          <input type="text" class="form-control" th:field="*{name}" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Category</label>
          <input type="text" class="form-control" th:field="*{category}" placeholder="PET / Steel / Glass" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Size</label>
          <input type="text" class="form-control" th:field="*{size}" placeholder="500ml / 1L" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Price</label>
          <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Image URL (optional)</label>
          <input type="text" class="form-control" th:field="*{imageUrl}" placeholder="https://...">
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Description</label>
          <textarea class="form-control" th:field="*{description}" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-success w-100 fw-bold">
          Save Product
        </button>

      </form>

    </div>
  </div>

</div>

<div th:replace="~{fragments :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
