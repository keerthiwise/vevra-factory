<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Login | Vevra</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">

</head>
<body class="bg-light">

<div class="container mt-5">
  <div th:replace="fragments :: floatingButtons"></div>


  <div class="row justify-content-center">
    <div class="col-md-5">

      <div class="card shadow-sm">
        <div class="card-body p-4">

          <h3 class="fw-bold text-center mb-3">Vevra Admin Login</h3>
          <p class="text-muted text-center mb-4">Login to manage products and requests</p>

          <div th:if="${error != null}" class="alert alert-danger text-center" th:text="${error}"></div>

          <form method="post" action="/admin/login">

            <div class="mb-3">
              <label class="form-label fw-bold">Username</label>
              <input type="text" class="form-control" name="username" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Password</label>
              <input type="password" class="form-control" name="password" required>
            </div>

            <button type="submit" class="btn btn-dark w-100 fw-bold">
              Login
            </button>

          </form>

          <div class="text-center mt-3">
            <a href="/" class="text-decoration-none">‚Üê Back to Website</a>
          </div>

        </div>
      </div>

    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
