<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Contact | Vevra</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">

</head>
<body>

<div th:replace="fragments :: navbar"></div>
<div th:replace="fragments :: floatingButtons"></div>


<div class="container mt-5">

  <div class="text-center mb-4">
    <h1 class="fw-bold">Contact Vevra</h1>
    <p class="text-muted">We will respond within 24 hours.</p>
  </div>

  <!-- Success Message -->
  <div th:if="${success != null}" class="alert alert-success text-center" th:text="${success}"></div>

  <div class="row g-4">

    <!-- Contact Form -->
    <div class="col-md-7">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="fw-bold mb-3">Send us a Message</h4>

          <form method="post" th:object="${contact}">

            <div class="mb-3">
              <label class="form-label fw-bold">Full Name</label>
              <input type="text" class="form-control" th:field="*{fullName}" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Phone</label>
              <input type="text" class="form-control" th:field="*{phone}" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Email</label>
              <input type="email" class="form-control" th:field="*{email}">
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Message</label>
              <textarea class="form-control" th:field="*{message}" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn btn-dark w-100 fw-bold">
              Send Message
            </button>

          </form>
        </div>
      </div>
    </div>

    <!-- Contact Info -->
    <div class="col-md-5">
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h4 class="fw-bold mb-3">Factory Info</h4>

          <p class="mb-2"><b>Company:</b> Vevra Water Bottle Factory</p>
          <p class="mb-2"><b>Phone:</b> +91 98765 43210</p>
          <p class="mb-2"><b>Email:</b> vevra.factory@gmail.com</p>
          <p class="mb-0"><b>Location:</b> Bangalore, India</p>
        </div>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="fw-bold">Need Bulk Orders?</h5>
          <p class="text-muted">Get instant pricing and delivery timeline.</p>
          <a href="/quote" class="btn btn-success w-100 fw-bold">Request Quote</a>
        </div>
      </div>
    </div>

  </div>
</div>

<div th:replace="fragments :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
