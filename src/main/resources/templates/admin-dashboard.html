<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html xmlns:th="http://www.thymeleaf.org">
      <head>
      <title>Admin Dashboard | Vevra</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">

</head>
<body>

<div th:replace="fragments :: navbar"></div>
<div th:replace="fragments :: floatingButtons"></div>


<div class="container mt-5">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Admin Dashboard</h2>
    <a href="/admin/logout" class="btn btn-outline-danger">Logout</a>
  </div>

  <div class="row g-4">

    <div class="col-md-4">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="fw-bold">Manage Products</h5>
          <p class="text-muted">Add, edit and delete products.</p>
          <a href="/admin/products" class="btn btn-dark w-100">Open</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="fw-bold">Contact Messages</h5>
          <p class="text-muted">View customer contact form messages.</p>
          <a href="/admin/messages" class="btn btn-primary w-100">Open</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="fw-bold">Quote Requests</h5>
          <p class="text-muted">View bulk order quote requests.</p>
          <a href="/admin/quotes" class="btn btn-success w-100">Open</a>
        </div>
      </div>
    </div>

  </div>

</div>

<div th:replace="fragments :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
</title>
